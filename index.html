<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/main.css" type="text/css" media="screen">
  <title>Pet Icon Set</title>
</head>
<body class="sitecon" >
  <main>
    <div>
      <div class="headertext">
        <h1>Minimalistic Pet Icons</h1>
        <h2>Set of Ten</h2>
        <h3>By: Emily M. Morgan</h3>
        <p></p>
      </div>

     <div class="svgcon">
       <div class="svg-image wrapper">
        <object data="images/bone.svg" type="image/svg+xml"></object>
        <h4>Give A Dog A Bone!</h4>
       </div>

        <div class="svg-image wrapper">
          <object data="images/cat_face.svg" type="image/svg+xml"></object>
          <h4>Patch Eyed Kitty Face</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/cat_paw.svg" type="image/svg+xml"></object>
         <h4> Kitty Paw </h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/chubby_cat.svg" type="image/svg+xml"></object>
         <h4>Happy Fat Cat!</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/chubby_face.svg" type="image/svg+xml"></object>
         <h4>Happy Fat Dog!</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/dog_face.svg" type="image/svg+xml"></object>
         <h4>Happy Dog Kissy Face</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/dog_paw.svg" type="image/svg+xml"></object>
         <h4>Dog Paws</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/god_house.svg" type="image/svg+xml"></object>
         <h4>Ur In The Dog House!</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/good_boy.svg" type="image/svg+xml"></object>
         <h4>Good Boy Text Graphic</h4>
       </div>

        <div class="svg-image wrapper">
         <object data="images/paw_heart.svg" type="image/svg+xml"></object>
         <h4> Paw Pring Heart</h4>
       </div>

     </div>
   </div>
<!--
  <span>something to select</span>
    <div class="svg-image wrapper" id="some-id">
      <object data="images/badge.svg" type="image/svg+xml" id="another-element" class="svg-image"></object>
    </div> -->

  </main>
<script src="js/main.js"></script>
</body>
</html>
